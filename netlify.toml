[build]
  publish = "dist"
  command = "npm run build"

# Redirect all non-asset requests to index.html for SPA routing
# Note: Netlify automatically serves existing files (like .svg, .js, .css) before applying redirects
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Ensure SVG and other assets are served with correct MIME types
[[headers]]
  for = "/*.svg"
  [headers.values]
    Content-Type = "image/svg+xml"
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Content-Type = "text/css; charset=utf-8"
    Cache-Control = "public, max-age=31536000, immutable"

